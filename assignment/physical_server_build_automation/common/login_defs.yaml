---
#******************************************************************************
- name: Set Password Expiration Days
  lineinfile:
    dest: '/etc/login.defs'
    regexp: "PASS_MAX_DAYS"
    line: "PASS_MAX_DAYS 180"
    state: present

- name: Set Password Expiration Days
  lineinfile:
    dest: '/etc/login.defs'
    regexp: "PASS_MIN_DAYS"
    line: "PASS_MIN_DAYS 0"
    state: present


- name: Set Password Min Length
  lineinfile:
    dest: '/etc/login.defs'
    regexp: "PASS_MIN_LEN"
    line: "PASS_MIN_LEN 8"
    state: present

- name: Set Default umask for Users
  lineinfile:
    dest: '/etc/login.defs'
    regexp: "UMASK"
    line: "UMASK 077"
    state: present
